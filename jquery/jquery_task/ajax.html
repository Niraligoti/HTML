<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- jquery main cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#content").load("data.txt");
            });
        });
    </script>
</head>

<body>
    <!-- ajax is a aynchronized java script and xml 
    used to load anothr file data in your current page without reloading.
    -->

    <button id="btn1"> Click here to load data</button>
    <h1 id="content"></h1>
</body>

</html>
