<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- jquery main cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("h1").text("this is set content text");
            });

            $("#btn2").click(function () {
                $("h1").html("<i>this is set content text</i>");
            });

            $("#btn3").click(function () {
                $("input").val("Hello user, welcome!!!");
            });
        })
    </script>
</head>

<body>
    <!-- there is a 3 functions to get content  -->
    <!-- 1.text() 2.val()  3. html() -->

    <button id="btn1"> Set text</button>
    <button id="btn2"> Set html</button>
    <button id="btn3"> Set value</button>


    <h1>Hello World</h1>
    <input type="text" name="" id="" readonly value="Get value">
</body>

</html>
